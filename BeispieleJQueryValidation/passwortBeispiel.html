<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery.validate.min.js"></script>
    <script src="../static/js/messages_de.js"></script>
    <style>
        .error{
            color: red;
        }
        .valid{
            color: green;
        }
    </style>
</head>
<body>
    <form id="login">
        <div>
            <input name="email" placeholder="Deine E-Mail Adresse" type="text" >
        </div>
        <div>
            <input name="password" placeholder="Dein Passwort" type="password">
        </div>
    </form>
<script>
    //jQuery Validation
    $(function(){
        $("#login").validate({
            rules: {
                email:{
                    required: true,
                    email: true
                }
            }
        })
    });
    //VanillaJS
    function validateEmail(email) {
        var regex = /^(?:[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])$/;
        regex.test(email)?alert("E-Mail ist richtig"):alert("E-Mail ist falsch");
        return regex.test(email);
    }
</script>
</body>
</html>
